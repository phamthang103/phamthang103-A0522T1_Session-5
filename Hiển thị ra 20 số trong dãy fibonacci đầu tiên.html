<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n1 = 0;
    let n2 = 1;
    let n3 = n1 + n2;
    let number = parseInt(prompt(" nhap so lan muon in ra"));
    for (let i = 0; i < number; i++) {
        if (i == 0 || i == 1) {
            document.write(i + "<br>");
        } else {
            document.write(n3 + " <br>");
            n1 = n2;
            n2 = n3;
            n3 = n1 + n2;

        }

    }

</script>
</body>
</html>
